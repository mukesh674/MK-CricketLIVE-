<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Iframe styling */
        .iframe-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Premium Header Mask */
        .header-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #d4af37;
        }

        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
            animation: gold-glow 2s infinite alternate;
        }

        @keyframes gold-glow {
            from { box-shadow: 0 0 5px #d4af37; }
            to { box-shadow: 0 0 20px #d4af37; }
        }

        .channel-logo { width: 40px; height: 40px; margin-right: 12px; border-radius: 50%; border: 1px solid #d4af37; }
        .brand-name { color: #d4af37; font-size: 20px; font-weight: bold; margin: 0; }

        /* LIVE Indicator */
        .live-tag {
            margin-top: 10px;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
        }

        .dot { height: 8px; width: 8px; background-color: #ff0000; border-radius: 50%; margin-right: 6px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* WHATSAPP POPUP - Aapka apna */
        #my-whatsapp-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 9999; /* Isko sabse upar rakha hai */
            width: 85%;
            max-width: 320px;
            border: 2px solid #25D366;
            display: none;
        }

        .join-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header-mask">
        <div class="name-box">
            <img src="logo.png" alt="Logo" class="channel-logo">
            <h1 class="brand-name">CricketLIVE! Official</h1>
        </div>
        <div class="live-tag"><span class="dot"></span> LIVE MATCHES AVAILABLE</div>
    </div>

    <div id="my-whatsapp-popup">
        <h2 style="color:#d4af37; margin-top:0;">Join Community</h2>
        <p style="font-size: 14px;">Original links aur updates ke liye hamara WhatsApp join karein.</p>
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">JOIN WHATSAPP NOW</a>
        <p onclick="hideMyPopup()" style="font-size:12px; color:#888; cursor:pointer; margin-top:15px; text-decoration:underline;">Continue to Match</p>
    </div>

    <div class="iframe-container">
        <iframe src="https://crickcast-fancode.vercel.app/"></iframe>
    </div>

    <script>
        // Website khulne ke 3 seconds baad aapka popup unke popup ke upar aa jayega
        setTimeout(function() {
            document.getElementById('my-whatsapp-popup').style.display = 'block';
        }, 3000);

        function hideMyPopup() {
            document.getElementById('my-whatsapp-popup').style.display = 'none';
        }
    </script>

</body>
</html>

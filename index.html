<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #02040a; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .header { background: #000; border-bottom: 2px solid #d4af37; padding: 15px; text-align: center; }
        .logo-box { border: 2px solid #d4af37; display: inline-block; padding: 5px 20px; border-radius: 10px; background: rgba(212, 175, 55, 0.1); }
        .brand-name { color: #d4af37; font-size: 20px; font-weight: bold; }
        
        /* Full Screen Player Container */
        .player-wrapper { height: calc(100vh - 85px); width: 100vw; position: relative; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .full-btn { position: fixed; bottom: 20px; right: 20px; background: #d4af37; color: black; padding: 8px 15px; border-radius: 5px; font-weight: bold; z-index: 100; font-size: 12px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-box">
            <h1 class="brand-name">CricketLIVE! Official</h1>
        </div>
    </header>

    <div class="player-wrapper" id="mainApp">
        <iframe 
            src="https://cricketstan.github.io/Star-Sports-2-HD/" 
            allowfullscreen="true" 
            allow="autoplay; fullscreen">
        </iframe>
    </div>

    <button class="full-btn" onclick="toggleFS()">FULLSCREEN</button>

    <script>
        function toggleFS() {
            var elem = document.getElementById("mainApp");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => { alert("Error!"); });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>

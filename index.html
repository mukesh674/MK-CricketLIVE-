        .main-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }

        .header-mask {
            width: 100%;
            height: 140px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            border-bottom: 2px solid #d4af37;
            flex-shrink: 0;
        }

        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
            animation: gold-glow 2s infinite alternate;

        @keyframes gold-glow {

            padding: 4px 12px;
            border-radius: 15px;
        }

        .dot { height: 8px; width: 8px; background-color: #ff0000; border-radius: 50%; margin-right: 6px; animation: blink 1s infinite; }

        /* Button Container Styling */
        .content-area {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;

        .watch-button {

            color: #000;
            text-decoration: none;

            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .watch-button:hover {
            transform: scale(1.05);
            background: #f1c40f;
        }

        .info-text {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
            max-width: 280px;
        }

        /* WhatsApp Popup */

            text-align: center;
            z-index: 9999;

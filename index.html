<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
        
        .main-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* Premium Header Mask with Logo */
        .header-mask {
            width: 100%;
            height: 130px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            border-bottom: 2px solid #d4af37;
            flex-shrink: 0;
        }

        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* Logo Wapis Add Kiya */
        .channel-logo { width: 40px; height: 40px; margin-right: 12px; border-radius: 50%; border: 1px solid #d4af37; object-fit: cover; }
        .brand-name { color: #d4af37; font-size: 20px; font-weight: bold; margin: 0; }

        .live-tag {
            margin-top: 10px;
            font-size: 11px;
            color: #fff;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            letter-spacing: 1px;
        }

        .dot { height: 8px; width: 8px; background-color: #ff0000; border-radius: 50%; margin-right: 6px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- Improved Hiding Logic (Telegram Button Chhupane ke liye) --- */
        .iframe-container { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            overflow: hidden; /* Ye zaruri hai niche ka button kaatne ke liye */
            background: #000;
        }
        
        iframe { 
            position: absolute;
            /* Header Chhupane ke liye (Isko adjust karein) */
            top: -160px; 
            left: 0;
            width: 100%; 
            /* Niche ka button chhupane ke liye height ko 100% se thoda kam rakha hai */
            height: calc(100% + 150px); 
            border: none;
        }

        /* Full Screen Button */
        .fs-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #d4af37;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #my-whatsapp-popup {
            position: fixed;
            top: 55%; left: 50%; transform: translate(-50%, -50%);
            background: #111; color: white; padding: 30px; border-radius: 20px;
            text-align: center; z-index: 9999; width: 85%; max-width: 320px;
            border: 2px solid #d4af37; display: none;
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="fullApp">
        <div class="header-mask">
            <div class="name-box">
                <img src="logo.png" alt="Logo" class="channel-logo">
                <h1 class="brand-name">CricketLIVE! Official</h1>
            </div>
            <div class="live-tag"><span class="dot"></span> LIVE MATCHES</div>
        </div>

        <div class="iframe-container">
            <iframe 
                src="https://crickcast-fancode.vercel.app/" 
                allowfullscreen="true" 
                webkitallowfullscreen="true" 
                mozallowfullscreen="true"
                allow="autoplay; fullscreen;">
            </iframe>
        </div>
    </div>

    <button class="fs-btn" onclick="openFull()">FULL SCREEN</button>

    <div id="my-whatsapp-popup">
        <h2 style="color:#d4af37; margin-top:0;">Join Community</h2>
        <p style="font-size: 14px;">Updates ke liye WhatsApp join karein.</p>
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" style="background:#25D366; color:white; text-decoration:none; padding:12px; display:block; border-radius:50px; font-weight:bold;">JOIN NOW</a>
        <p onclick="hideMyPopup()" style="font-size:12px; color:#888; cursor:pointer; margin-top:15px; text-decoration:underline;">Continue</p>
    </div>

    <script>
        setTimeout(() => { document.getElementById('my-whatsapp-popup').style.display = 'block'; }, 5000);
        function hideMyPopup() { document.getElementById('my-whatsapp-popup').style.display = 'none'; }

        function openFull() {
            let el = document.getElementById('fullApp');
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }
    </script>

</body>
</html>

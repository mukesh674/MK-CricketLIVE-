<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
        
        .main-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* Premium Header */
        .header-mask {
            width: 100%;
            height: 120px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            border-bottom: 2px solid #d4af37;
            flex-shrink: 0;
        }

        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
        }

        .brand-name { color: #d4af37; font-size: 20px; font-weight: bold; margin: 0; }

        /* --- Iframe Container (Hiding Logic) --- */
        .iframe-container { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            overflow: hidden; /* Bahar ka hissa chhupane ke liye */
            background: #000;
        }
        
        iframe { 
            position: absolute;
            /* Yahan pixels ko adjust karein agar CrickCast ka header abhi bhi dikhe */
            top: -110px; 
            left: 0;
            width: 100%; 
            /* Height ko badhana hoga taaki niche ka content cut na ho */
            height: calc(100% + 110px); 
            border: none;
        }

        /* Full Screen Button Style */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.8);
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            font-family: sans-serif;
        }

        /* Whatsapp Popup (Same as yours) */
        #my-whatsapp-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 9999;
            width: 85%;
            max-width: 320px;
            border: 2px solid #d4af37;
            display: none;
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="mainContent">
        <div class="header-mask">
            <div class="name-box">
                <h1 class="brand-name">CricketLIVE! Official</h1>
            </div>
        </div>

        <div class="iframe-container">
            <iframe 
                id="matchFrame"
                src="https://crickcast-fancode.vercel.app/" 
                allowfullscreen="true" 
                webkitallowfullscreen="true" 
                mozallowfullscreen="true"
                allow="autoplay; fullscreen;">
            </iframe>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullScreen()">FULL SCREEN</button>

    <div id="my-whatsapp-popup">
        <h2 style="color:#d4af37; margin-top:0;">Join Community</h2>
        <p>Original links ke liye WhatsApp join karein.</p>
        <a href="YOUR_LINK" target="_blank" style="background:#25D366; color:#fff; text-decoration:none; padding:10px; display:block; border-radius:10px;">JOIN NOW</a>
        <p onclick="hideMyPopup()" style="cursor:pointer; margin-top:15px; font-size:12px;">Close</p>
    </div>

    <script>
        // Popup Logic
        setTimeout(() => { document.getElementById('my-whatsapp-popup').style.display = 'block'; }, 5000);
        function hideMyPopup() { document.getElementById('my-whatsapp-popup').style.display = 'none'; }

        // Full Screen Logic
        function toggleFullScreen() {
            var elem = document.getElementById("mainContent");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>

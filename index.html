<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
        
        .main-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* --- Header Section --- */
        .header-mask {
            width: 100%;
            height: 150px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            /* Bottom line also in gradient */
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #00f2ff, #bc00ff);
            border-image-slice: 1;
        }

        /* Name Box with Cyan-Purple Gradient Border */
        .name-box {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(0, 242, 255, 0.05);
            position: relative;
            border: 2px solid transparent;
            background-image: linear-gradient(#000, #000), linear-gradient(90deg, #00f2ff, #bc00ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: glow-pulse 2s infinite alternate;
            max-width: 90%;
        }

        @keyframes glow-pulse {
            from { box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
            to { box-shadow: 0 0 20px rgba(188, 0, 255, 0.4); }
        }

        .channel-logo { 
            width: 35px; 
            height: 35px; 
            margin-right: 12px; 
            border-radius: 50%; 
            border: 1px solid #00f2ff;
        }

        .brand-name { 
            font-family: 'Orbitron', sans-serif;
            font-size: 18px; 
            font-weight: 700; 
            margin: 0;
            white-space: nowrap;
            background: linear-gradient(90deg, #00f2ff 0%, #bc00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .live-tag {
            margin-top: 12px;
            font-size: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .dot { height: 7px; width: 7px; background-color: #ff0000; border-radius: 50%; margin-right: 8px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- Content Area --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Watch Button with Cyan-Purple Gradient */
        .watch-button {
            background: linear-gradient(90deg, #00f2ff, #bc00ff);
            color: #fff;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
            display: inline-block;
            transition: transform 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        .watch-button:active { transform: scale(0.95); }

        /* English Info Box with Gradient Border */
        .info-box-new {
            margin-top: 30px;
            width: 85%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed #bc00ff;
            border-radius: 12px;
            padding: 15px;
        }

        .info-box-new h3 {
            color: #00f2ff;
            font-size: 15px;
            margin: 0 0 5px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .info-box-new p {
            color: #ccc;
            font-size: 13px;
            margin: 0;
            line-height: 1.5;
        }

        /* --- WhatsApp Popup --- */
        #my-whatsapp-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 9999;
            width: 80%;
            max-width: 300px;
            border: 2px solid #bc00ff;
            display: none;
        }

        .join-header {
            color: #fff;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .join-header i { color: #25D366; }

        .join-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-mask">
            <div class="name-box">
                <img src="logo.png" alt="Logo" class="channel-logo">
                <h1 class="brand-name">CricketLIVE! Official</h1>
            </div>
            <div class="live-tag"><span class="dot"></span> SERVER ONLINE</div>
        </div>

        <div class="content-area">
            <a href="https://share.google/T98FJe93fB6BLzQgz" target="_self" class="watch-button">
                ðŸš€ WATCH LIVE NOW
            </a>

            <div class="info-box-new">
                <h3>STAY UPDATED</h3>
                <p>Real-time Cricket News, Live Match Links, and Fastest Updates. Follow our official channel!</p>
            </div>
        </div>
    </div>

    <div id="my-whatsapp-popup">
        <div class="join-header">
            <i class="fab fa-whatsapp"></i> Join Community
        </div>
        <p style="font-size: 13px; color: #ccc;">Join for original links and instant cricket notifications.</p>
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">JOIN WHATSAPP NOW</a>
        <p onclick="hideMyPopup()" style="font-size:11px; color:#666; cursor:pointer; margin-top:15px; text-decoration:underline;">I have joined</p>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('my-whatsapp-popup').style.display = 'block';
        };

        function hideMyPopup() {
            document.getElementById('my-whatsapp-popup').style.display = 'none';
        }
    </script>

</body>
</html>
